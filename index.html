<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninni's 18th Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 0;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            pointer-events: none;
        }

        #video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.7), rgba(78, 205, 196, 0.7));
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 0;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-top: 0;
            min-height: 100vh;
        }

        .title-container {
            position: relative;
            display: inline-block;
            margin: 0;
            width: 100%;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin: 0;
            position: relative;
            color: #FFD700;
            text-shadow: 
                2px 2px 0 #FFA500,
                4px 4px 0 rgba(0, 0, 0, 0.2),
                0 0 20px rgba(255, 215, 0, 0.5);
            animation: bounce 2s infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        h1::before {
            content: 'Ninni turning 18!';
            position: absolute;
            left: 0;
            top: 0;
            color: #FFA500;
            z-index: -1;
            transform: translateX(2px) translateY(2px);
            text-shadow: none;
            opacity: 0.7;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }

        .sparkle::before {
            transform: translateX(-10px);
        }

        .sparkle::after {
            transform: translateX(10px);
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        .timer-container {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            margin: 0;
            width: 100%;
            flex-wrap: nowrap;
            margin-top: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 33%;
        }

        .time-label {
            font-family: 'Righteous', cursive;
            font-size: 1rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.25rem;
        }

        .timer {
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            width: 100%;
            box-sizing: border-box;
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: glitter-explode 1.5s ease-out forwards;
            z-index: 0;
            box-shadow: 0 0 8px #FFD700;
            opacity: 0;
        }

        @keyframes glitter-explode {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .confetti::before,
        .confetti::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
            box-shadow: 0 0 8px #FFD700;
            animation: glitter-explode 1.5s ease-out forwards;
            opacity: 0;
        }

        .confetti::before {
            transform: translateX(-15px);
        }

        .confetti::after {
            transform: translateX(15px);
        }

        @media (min-width: 768px) {
            body {
                padding: 0;
            }

            .container {
                padding: 0;
                gap: 0;
                margin-top: 0;
            }

            .title-container {
                padding: 1rem;
            }

            .timer-container {
                padding: 2rem;
            }

            h1 {
                font-size: 6rem;
            }

            .timer-container {
                gap: 2rem;
                margin: 2rem 0;
            }

            .time-label {
                font-size: 1.5rem;
            }

            .timer {
                font-size: 4rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="video-background">
        <iframe 
            src="https://www.youtube.com/embed/4vLyqzOr14g?autoplay=1&controls=0&mute=1&loop=1&playlist=4vLyqzOr14g&modestbranding=1&rel=0&showinfo=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="container">
        <div class="title-container">
            <h1>Ninni turning 18!</h1>
            <div class="sparkle" style="top: 20%; left: 20%;"></div>
            <div class="sparkle" style="top: 30%; right: 20%;"></div>
            <div class="sparkle" style="bottom: 20%; left: 30%;"></div>
            <div class="sparkle" style="bottom: 30%; right: 30%;"></div>
        </div>
        <div class="timer-container">
            <div class="time-block">
                <div class="time-label">hours</div>
                <div class="timer" id="hours">00</div>
            </div>
            <div class="time-block">
                <div class="time-label">minutes</div>
                <div class="timer" id="minutes">00</div>
            </div>
            <div class="time-block">
                <div class="time-label">seconds</div>
                <div class="timer" id="seconds">00</div>
            </div>
        </div>
    </div>

    <script>
        function createGlitterParticle() {
            const glitter = document.createElement('div');
            glitter.className = 'confetti';
            
            // Random position on screen
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            glitter.style.left = x + 'px';
            glitter.style.top = y + 'px';
            
            // Random color variations of gold
            const hue = 45 + (Math.random() * 10 - 5); // Slight variations around gold
            const saturation = 80 + Math.random() * 20;
            const lightness = 40 + Math.random() * 20;
            glitter.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            
            // Random explosion direction and distance
            const angle = (Math.random() * 360) * Math.PI / 180;
            const distance = Math.random() * 150 + 30; // Random distance between 30px and 180px
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            glitter.style.setProperty('--tx', `${tx}px`);
            glitter.style.setProperty('--ty', `${ty}px`);
            
            // Random rotation
            const rotation = Math.random() * 360;
            glitter.style.transform = `rotate(${rotation}deg)`;
            
            document.body.appendChild(glitter);
            setTimeout(() => glitter.remove(), 1500);
        }

        function updateTimer() {
            const targetDate = new Date('2025-03-22T00:00:00+01:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const hours = Math.floor(difference / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Create individual glitter particles with random timing
        setInterval(() => {
            if (Math.random() < 0.4) { // 40% chance to create a particle each interval
                createGlitterParticle();
            }
        }, 50);

        // Update timer immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
